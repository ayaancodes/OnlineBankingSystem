<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Online Banking System</h1>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <input type="number" id="initialBalance" placeholder="Initial Balance" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginName" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
